<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/*" href="index.jpg">

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <figure id="figure" class="position-relative w-50">
                        <img src="" alt="" id="mainImg" class="img  img-fluid">
                        <button id="rightBt"><img id="rightImg" class="position-absolute img img-fluid" src="https://img.icons8.com/flat-round/64/null/arrow-right.png"/></button>
                        <button id="leftBt"><img class="position-absolute img img-fluid " id="leftImg" src="https://img.icons8.com/flat-round/64/null/wide-long-left-arrow.png"/></button>
                    </figure>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
